<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Tailwind</title>
  <link rel="stylesheet" href="../../dist/output.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="h-fit w-full bg-no-repeat bg-[url(../assets/home-bg.jpg)] bg-cover">

  <section class="bg-gradient-to-b from-transparent from-10% to-black h-screen w-screen absolute">

    <header
      class=" flex px-12 items-center text-white w-screen h-20 bg-gradient-to-b from-black/70 to-transparent mb-24">

      <img class="w-28 ml-10" src="../../assets/netflix-logo.png" alt="">

      <nav class="space-x-3 flex-auto pl-4">
        <a class="font-bold" href="#">Inicio</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Bombando</a>
        <a href="#">Minha Lista</a>
        <a href="#">Navegar por Idiomas</a>
      </nav>

      <div class="flex space-x-4 items-center">

        <i class="bx bx-search text-3xl"></i>
        <p>Infantil</p>
        <i class="bx bx-bell text-2xl"></i>
        <img class="w-9 rounded" src="https://randomuser.me/api/portraits/lego/6.jpg" alt="Perfil do Usuario">
        <i class="bx bxs-down-arrow text-sm"></i>

      </div>

    </header>


    <section class="text-white w-5/12 pl-14">

      <img src="../../assets/movie-logo.png" alt="Logo do Filme Jumanji">

      <div class="py-4 space-x-4 flex items-center">

        <div class="bg-red-600 p-1 rounded w-min text-center font-bold space-y-0 leading-0.5 h-9">
          <span class="text-sm">Top</span>
          <span>10</span>
        </div>

        <p class="text-xl font-bold">
          Top 6 em filmes hoje
        </p>

      </div>

      <p class="text-lg font-medium py-4 w-10/12">
        Spencer desaparece, então Martha, Bethany e Fridge e resolvem voltar para Jumanji e resgatá-lo. O problema é que
        a jornada vai ser muito mais complicada do que parecia.
      </p>
      <div class="text-xl font-semibold flex space-x-3">
        <button class="bg-white text-black px-4 py-1 flex items-center justify-center rounded-md hover:bg-gray-300">
          <i class='bx bx-play text-3xl p-0'></i>
          <span>Assistir</span>
        </button>
        <button
          class="bg-neutral-500/60 text-white px-4 py-1  flex items-center justify-center rounded-md space-x-1 hover:bg-neutral-500/30">
          <i class='bx bx-info-circle'></i>
          <span>Mais Informações</span>
        </button>
      </div>

    </section>
  </section>



</body>

</html>
